<body>
<script>
/*Escribe un programa que muestre por consola 10 palabras en inglés junto a su
correspondiente traducción al castellano. Las palabras deben estar distribuidas en dos
columnas y alineadas a la izquierda. Pista: Se puede insertar un tabulador mediante \t*/

let IN=['Dog','Cat','Bird','Pig','Duck'];
let ES=['Perro','Gato','Pajaro','Cerdo','Pato'];

for (let i = 0; i < IN.length -1 ; i++) {
    console.log(IN[i]+'\t'+ES[i]+'\n');
    
}
</script>
